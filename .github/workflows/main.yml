name: helloGithubAction

# push 했을 때 jobs에 있는 이벤트를 실행할 것이다.
on: [push]

jobs:
  build:
    # runs-on : 어디서 구동할 지 명시. windows나 mac os도 가능.
    runs-on: ubuntu-latest
    steps:
      # run 뒤에는 실제 작동하는 코드를 넣어야 합니다.
    - uses: actions/checkout@v2
    - name: 파이썬 실행!!
      run: python test.py
      # 중간에 끊기 위해 시간이 오래 걸리는 명령어 실행
    - name: 파일찾기!!
      run: find / -name 'test.py'
      

name: helloGithubAction

# push 했을 때 jobs에 있는 이벤트를 실행할 것이다.
on: [push]

jobs:
  build:
    # runs-on : 어디서 구동할 지 명시. windows나 mac os도 가능.
    runs-on: ubuntu-latest
    steps:
      # run 뒤에는 실제 작동하는 코드를 넣어야 합니다.
    - name: hello world 출력!!
      run: echo Hello, world!
    - name: 디렉토리 출력!!
      run: ls -al
    - name: 파이썬 버전 출력!!
      run: python -V
      
